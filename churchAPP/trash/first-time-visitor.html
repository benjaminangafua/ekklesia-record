 {% extends "layout.html" %}
<!-- main -->
{% block innerContaint %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="white_shd full margin_bottom_30">

                <div class="full graph_head">
                    <div class="heading1 margin_0">
                        <h2>Visitor</h2>
                    </div>
                </div>
                <div class="table_section padding_infor_info">
                    <div class="table-responsive-sm">
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th>No.</th>
                                    <th>Name</th>
                                    <th>Location</th>
                                    <th>Contact</th>
                                    <th>Date Converted</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for visit in visitors_name %}
                                <tr>
                                    <td>{{visit.id}}.</td>
                                    <td>{{visit.name}}</td>
                                    <td>{{visit.location}}</td>
                                    <td>{{visit.contact}}</td>
                                    <td>{{visit.date_visited}}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        <div class="button_block center"><button type="button" class="btn cur-p btn-primary"><a href="/add-first-timer" id="a">Add First Time Visitor</a></button></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
