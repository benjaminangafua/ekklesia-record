<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Register Church</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="../static/17/material-design-iconic-font.min.css">
    <link rel="shortcut icon" href="../static/images/logo/logo.png" type="image/x-icon">
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="../static/17/style17.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body>


    {% with messages = get_flashed_messages(with_categories=true) %}
    <!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->
    {% if messages %} {% for category, message in messages %}

    <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
        <strong>Error!</strong> {{ message }}.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %} {% endif %} {% endwith %} {% block innerContaint %} {% endblock %}
    <div class="wrapper form-bg-img">

        <div class="inner">
            <h3>Create Account</h3>
            <form method="post">
                <div class="form-wrapper">
                    <input type="text" name="full_name" placeholder="Church Name" class="form-control" required>
                    <i class="zmdi zmdi-account"></i>
                </div>
                <div class="form-wrapper">
                    <input type="email" name="email" placeholder="Email Address" class="form-control" required>
                    <i class="zmdi zmdi-email"></i>
                </div>
                <div class="form-wrapper">
                    <input type="text" name="phone" placeholder="Phone" class="form-control" required>
                    <i class="zmdi zmdi-phone-sip"></i>
                </div>
                <div class="form-wrapper">
                    <input type="text" name="admin_name" placeholder="Admin Name" class="form-control" required>
                    <i class="zmdi zmdi-phone-sip"></i>
                </div>
                <div class="form-wrapper">
                    <input type="text" name="address" placeholder="Address" class="form-control" required>
                    <i class="zmdi zmdi-phone-sip"></i>
                </div>

                <div class="form-wrapper">
                    <input type="password" name="password" placeholder="Password" class="form-control" required>
                    <i class="zmdi zmdi-lock"></i>
                </div>
                <div class="form-wrapper">
                    <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control" required>
                    <i class="zmdi zmdi-lock"></i>
                </div>

                <div class="child inner-child">Already have an account? <a style="text-decoration: none;" href="/login"><em>Login</em></a></div>

                <button style="background-color: rgb(3, 3, 68);" type="submit">Register
						<i class="zmdi zmdi-arrow-right"></i>
					</button></form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
